name: Java CI with Gradle

on:
  push:
    branches: [ "feature/be/gitactionssh" ]



permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_IP }}
          username: ${{ secrets.REMOTE_SSH_ID }}
          key: ${{ secrets.REMOTE_SSH_KEY }}
          port: ${{ secrets.REMOTE_SSH_PORT }}
          script: |
            whoami
            cd /home/ubuntu/main21/seb41_main_021
            git pull origin feature/be/gitactionssh
            cd ..
            sudo sh deployServer.sh

